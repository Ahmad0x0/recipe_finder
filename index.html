<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Recipe Finder</h1>
        </header><center>
        <section>
            <h2>Favorite Recipes</h2>
            <div id="favorites-container" class="favorites-container"></div>
        </section></center> <br><br>
        <main>
            <div class="search-container">
                <input type="text" id="ingredients" placeholder="Enter ingredients (e.g., tomato, cheese, basil)">
                <button id="search-btn">Search Recipes</button>
            </div>
            <div id="results" class="results-container"></div>
        </main>

        
    </div>
    <script src="script.js"></script>
</body>
</html>
